  margin: 0 auto;

}

.ss-app-header {
  text-align: center;

.ss-app-title {

.ss-app-subtitle {

.ss-iframe-wrapper {

@keyframes ss-spin {

  display: block;
  text-align: center;
  margin-top: 16px;

  font-size: 14px;
